    .pet-actions button { margin-left: 8px; }
    .muted { color: #666; font-size: 0.9em; }
  </style>
</head>

<body>

  <div class="main_container" id="main_content">
    <div class="title">Deportistas</div>
    <div class="formulario">
      <form id="alta_profile">
        <div class="input_container">
          <label>Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="tu nombre..." autocomplete="off">
        </div>
        <div class="input_container">
          <label>apellido</label>
          <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" autocomplete="off">
        </div>
        <div class="input_container">
          <label>Fecha Nacimiento</label>
          <input type="date" name="fecha" id="fecha" autocomplete="off">
        </div>
        <div class="input_container">
          <label>Disciplina</label>
          <select name="disciplina" id="disciplina">
          <option value="">Seleccione...</option>
          <option value="Atletismo">Atletismo</option>
          <option value="DeportesEquipo">Deportes de equipo</option>
      </select>
        </div>

<div class="input_container">
  <label>Deporte</label>
  <select name="deporte" id="deporte">
    <option value="">Seleccione...</option>
  </select>
</div>

        <div class="input_container">
          <label>Provincia</label>
          <input type="text" name="provincia" id="provincia" placeholder="De donde eres..." autocomplete="off">
        </div>
        <div class="input_container">
          <label>Localidad</label>
         <input type="text" name="localidad" id="localidad" placeholder="De donde eres..." autocomplete="off">
        </div>
        
        <div class="input_container">
          <label>Premio</label>
          <select name="premio" id="premio">
            <option value="Bronce Regional">Bronce Regional</option>
            <option value="Plata Regional">Plata Regional</option>
            <option value="Oro Regional">Oro Regional</option>
            <option value="Bronce Nacional">Bronce Nacional</option>
            <option value="Plata Nacional">Plata Nacional</option>
            <option value="Oro Nacional">Oro Nacional</option>
            <option value="Bronce Continental">Bronce Continental</option>
            <option value="Plata Contienntal">Plata Continental</option>
            <option value="Oro Continental">Oro Continental</option>
            <option value="Bronce Internacional">Bronce Internacional</option>
            <option value="Plata Internacional">Plata Internacional</option>
            <option value="Oro Internacional">Oro Internacional</option>
          </select>
        </div>
        <div class="input_container">
          <label>Teléfono</label>
          <input type="text" name="telefono" id ="telefono">
          </select>
        </div>
        <div class="input_container">
          <label>Correo Electrónico</label>
          <input type="text" name="correo_electronico" placeholder="Tu Email..." id="correo_electronico">
        </div>
        
        <div class="input_container">
          <label>Alto Rendimiento</label>
          <input type="checkbox" name="alto_rendimiento" id="alto_rendimiento">
        </div>
        <div class="input_container">
          <label>Patrocinado por</label>
          <input type="text" name="sponsor" id="sponsor" placeholder="Empresa..." autocomplete="off">
        </div>
        <div class="input_container">
          <label>Fotos</label>
          <input type="file" name="files" id="files" placeholder="pictures..." multiple>
        </div>

        <div class="input_container_button">
          <button id="upload-button" type="submit"><label>SUBIR</label></button>
          <button id="cancel-edit" type="button" style="display:none; margin-left:8px;">Cancelar edición</button>
        </div>
      </form>

      <h2>Lista</h2>
      <ul id="profiles-list"></ul>
    </div>
  </div>

<script src="app.js" defer></script>
