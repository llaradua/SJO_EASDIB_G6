             <header>

  <div class="main_container" id="main_content">
    <div class="title">Clubes</div>
    <div class="formulario">
      <form id="alta_profile">
        <div class="input_container">
          <label>Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre del equipo" autocomplete="off">
        </div>
        <div class="input_container">
          <label>Disciplina</label>
          <select name="disciplina" id="disciplina">
          <option value="">Seleccione...</option>
          <option value="Atletismo">Atletismo</option>
          <option value="DeportesEquipo">Deportes de equipo</option>
      </select>
        </div>

<div class="input_container">
  <label>Deporte</label>
  <select name="deporte" id="deporte">
    <option value="">Seleccione...</option>
  </select>
</div>
        <div class="input_container">
          <label>Dirección</label>
           <input type="text" name="direccion" id="direccion">
        </div>
        <div class="input_container">
          <label>Localidad</label>
           <input type="text" name="localidad" id="localidad">
        </div>
        <div class="input_container">
          <label>Provincia</label>
           <input type="text" name="provincia" id="provincia">
        </div>
        <div class="input_container">
          <label>Correo Electrónico</label>
          <input type="text" name="correo_electronico" id="correo_electronico" placeholder="pepe@gmail.com" autocomplete="off">
        </div>
        <div class="input_container">
          <label>Telefono</label>
          <input type="text" name="telefono" id="telefono">
        </div>
        <div class="input_container">
          <label>Imagen del club</label>
          <input type="file" name="files" id="files">
        </div>
  <div class="input_container_button">
          <button id="upload-button" type="submit"><label>SUBIR</label></button>
          <button id="cancel-edit" type="button" style="display:none; margin-left:8px;">Cancelar edición</button>
        </div>
      </form>

      <h2>Lista</h2>
      <ul id="clubes-list"></ul>
    </div>
  </div>
